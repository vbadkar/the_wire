livechat.settings:
  path: 'admin/config/services/livechat'
  defaults:
    _controller: '\Drupal\livechat\Controller\LivechatController::adminForm'
    _title: 'Livechat Settings'
  requirements:
    _permission: 'administer livechat'
livechat.save_license:
  path: 'admin/config/services/livechat/saveLicense'
  defaults:
    _controller: '\Drupal\livechat\Controller\LivechatController::saveLicense'
  requirements:
    _permission: 'administer livechat'
livechat.save_properties:
  path: 'admin/config/services/livechat/saveProperties'
  defaults:
    _controller: '\Drupal\livechat\Controller\LivechatController::saveProperties'
  requirements:
    _permission: 'administer livechat'
livechat.reset_props:
  path: 'admin/config/services/livechat/reset'
  defaults:
    _controller: '\Drupal\livechat\Controller\LivechatController::resetProps'
  requirements:
    _permission: 'administer livechat'
